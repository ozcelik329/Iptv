<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sitesi Örneği</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #fb2222;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .text {
            color: black;
            font-size: 24px;
            margin: 10px 0;
            font-weight: 800; /* Yazı kalınlığı */
        }

        .image-placeholder {
            width: 100%;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            height: auto; /* Yüksekliği genişliğe göre otomatik ayarlar */
            display: block;
            border-radius: 5px; /* İsteğe bağlı yuvarlak köşeler */
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background-color: #17c931;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #d0d0d0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text">ENES BEY SİZE DÖŞEMEK İSTİYOR</div>
        <div class="image-placeholder">
            <img src="https://raw.githubusercontent.com/ozcelik329/Spark-Sphere-Light-SE-1/main/WhatsApp%20G%C3%B6rsel%202024-11-29%20saat%2019.45.16_7784417d.jpg" alt="Resim">
        </div>
        <div class="text">TIKLA 5 SN İÇİNDE KAPINA GELSİN</div>
        <div class="button-container">
            <button class="button" onclick="requestLocation()">ÜCRETSİZ DENEME İÇİN TIKLAYINIZ</button>
        </div>
    </div>

    <script>
        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        alert("Konum alındı: Enlem " + position.coords.latitude + ", Boylam " + position.coords.longitude);
                    },
                    (error) => {
                        alert("Konum izni reddedildi!");
                    }
                );
            } else {
                alert("Tarayıcınız konum özelliğini desteklemiyor.");
            }
        }
    </script>
</body>
</html>
